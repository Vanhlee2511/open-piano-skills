# Progressions - Skills
# Exercises are in ../exercises/progressions.yaml

skills:

  progression_I_IV_V:
    name: I-IV-V Progression
    type: COGNITIVE
    requires:
      - functional_harmony.tonic
      - functional_harmony.subdominant
      - functional_harmony.dominant
    mastery:
      1: "Know the three main degrees"
      2: "Play C-F-G"
      3: "I-IV-V-I cadence"
      4: "In G major, D major, etc."
      5: "Blues I-IV-V scheme"
      6: "In all 12 keys"
      7: "With seventh chords"
      8: "Variations (I-V-IV-I, etc.)"
      9: "Stylistic adaptations"
      10: "Professional flexibility"

  progression_ii_V_I:
