# Gospel Piano - Genre Learning Path
# Consolidated: Checkpoints + Assessment + Clusters + Songs
#
# Structure:
# - checkpoints: Goal nodes (skill bundles)
# - assessment: Akinator-style decision trees
# - clusters: Thematic practice groups
# - practice_routines: Time-based practice plans
# - song_library: Recommended songs by level

genre:
  id: gospel
  name: "Gospel Piano"
  version: 3.0.0
  description: "From first chords to professional gospel pianist"
  philosophy: "Checkpoints as milestones, not barriers"

# =============================================================================
# CHECKPOINTS (Goal Nodes)
# =============================================================================
# Each checkpoint is ONE goal node in the system.
# AI maps user goals to these checkpoints.
# After status assessment, we calculate the path to the chosen checkpoint.

