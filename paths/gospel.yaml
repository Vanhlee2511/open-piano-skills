# =============================================================================
# ASSESSMENT
# =============================================================================
# Assessment is now GENERIC and genre-independent.
# See: assessment-generic.yaml
#
# Flow:
# 1. Generic assessment (assessment-generic.yaml)
# 2. User enters goal
# 3. Genre is recognized from goal
# 4. Plan is created with genre-specific checkpoints

assessment:
  use_generic: true
  source: "assessment-generic.yaml"

  # Gospel-specific mapping: Generic Result â†’ Gospel Checkpoint
  result_to_checkpoint:
    absolute_beginner: first_steps
    beginner: first_steps
    elementary: first_chords
    elementary_plus: smooth_changes
    intermediate_minus: gospel_colors
    intermediate: gospel_turnarounds
    intermediate_plus: gospel_patterns
    advanced: modern_voicings
    advanced_plus: spontaneous_playing
    master: gospel_master

# =============================================================================
# SKILL CLUSTERS (Thematic Practice Groups)
# =============================================================================

clusters:
  gospel_harmony_basics:
    name: "Gospel Harmony Basics"
    description: "The harmonic foundation for gospel"
    skills:
      - chord_seventh_structure
      - progression_ii_V_I
      - progression_turnaround
      - cadence.plagal
    focus_mastery: 5

  gospel_rhythm_feel:
    name: "Gospel Rhythm & Feel"
    description: "The rhythmic foundation"
    skills:
      - rhythm_clapping               # Foundation: Clap/feel rhythm
      - rhythm_subdivision_ternary
      - swing_feel
      - rhythmic_anticipation
      - tempo_stability
      - rhythmic_comping
    focus_mastery: 5

  gospel_voicings:
    name: "Gospel Voicings"
    description: "The rich gospel sound"
    skills:
      - voicing_shell_chords
      - voicing_open_structure
      - voicing_cluster
      - voicing_right_hand_spread
      - chord_extensions_advanced
    focus_mastery: 6

  gospel_fills:
    name: "Gospel Fills & Runs"
    description: "Embellishments and fills"
    skills:
      - scale_playing.pentatonic_minor
      - scale_playing.blues
      - arpeggio_playing.major_triad
      - improvisation_melodic
      - call_response_coordination
    focus_mastery: 5

  ear_training_gospel:
    name: "Ear Training for Gospel"
    description: "Learn to play by ear"
    skills:
      - interval_recognition
      - chord_quality_recognition
      - chord_inversion_recognition    # Hear inversions for voice leading
      - progression_recognition
      - cadence_recognition
      - modulation_recognition         # Gospel often modulates in shout sections
      - aural_melody_recognition
      - singing_melody_echo            # Call & response foundation
    focus_mastery: 5

# =============================================================================
# PRACTICE ROUTINES
# =============================================================================

practice_routines:
  quick_15min:
    name: "Quick 15 Minutes"
    description: "When you have little time"
    activities:
      - name: "Warm-up"
        duration: "3 min"
        focus: "Pentatonic in 2-3 keys"
      - name: "Turnaround practice"
        duration: "5 min"
        focus: "3-6-2-5 in a new key"
      - name: "Play through song"
        duration: "5 min"
        focus: "A familiar gospel song"
      - name: "Practice fills"
        duration: "2 min"
        focus: "RH fills after phrases"

  standard_30min:
    name: "Standard 30 Minutes"
    description: "Balanced daily practice"
    activities:
      - name: "Technique"
        duration: "5 min"
        focus: "Scales or arpeggios"
      - name: "Theory/Voicings"
        duration: "8 min"
        focus: "New voicing or progression"
      - name: "Ear training"
        duration: "5 min"
        focus: "Intervals or chord qualities"
      - name: "Repertoire"
        duration: "10 min"
        focus: "Practice songs or learn by ear"
      - name: "Improvisation"
        duration: "2 min"
        focus: "Free playing over a vamp"

  deep_60min:
    name: "Intensive 60 Minutes"
    description: "For serious practice"
    activities:
      - name: "Warm-up & Technique"
        duration: "10 min"
        focus: "Scales, arpeggios, Hanon"
      - name: "New Skills"
        duration: "15 min"
        focus: "Work on a new skill"
      - name: "Voicings & Progressions"
        duration: "10 min"
        focus: "ii-V-I or turnarounds in all keys"
      - name: "Ear training"
        duration: "10 min"
        focus: "Figure out songs or interval training"
      - name: "Repertoire"
        duration: "10 min"
        focus: "Refine familiar songs"
      - name: "Free improvisation"
        duration: "5 min"
        focus: "Play spontaneously, experiment"

# =============================================================================
# SONG LIBRARY
# =============================================================================

song_library:
  beginner:
    - title: "Amazing Grace"
      key: "C, G, F"
      skills_used: ["chord_playing.major", "progression_I_IV_V"]
      notes: "Slow, few chord changes"
    - title: "This Little Light of Mine"
      key: "G"
      skills_used: ["chord_playing.major", "rhythm_pulse_internalization"]
      notes: "Cheerful, simple rhythm"

  intermediate:
    - title: "Oh Happy Day"
      key: "F"
      skills_used: ["chord_playing.dom7", "swing_feel"]
      notes: "Swing feel, ii-V-I movements"
    - title: "Total Praise"
      key: "Eb"
      skills_used: ["progression_turnaround", "dynamic_build_control"]
      notes: "Big build, passing chords"
    - title: "I Need You to Survive"
      key: "C"
      skills_used: ["chord_inversion_playing", "voice_leading_minimal_motion"]
      notes: "Gentle, beautiful voice leading"

  advanced:
    - title: "Encourage Yourself"
      key: "Ab"
      skills_used: ["voicing_right_hand_spread", "improvisation_melodic"]
      notes: "Modern voicings, fills"
    - title: "Break Every Chain"
      key: "B"
      skills_used: ["dynamic_build_control", "accompaniment_pattern"]
      notes: "Intense build, shout section"
    - title: "Melodies from Heaven"
      key: "Db"
      skills_used: ["voicing_cluster", "improvisation_melodic"]
      notes: "Kirk Franklin style, complex"

  master:
    - title: "Shout Music (Spontaneous)"
      key: "Any"
      skills_used: ["improvisation_chord_based", "call_response_coordination"]
      notes: "Purely spontaneous, no fixed structure"
    - title: "Any Song by Ear"
      key: "Any"
      skills_used: ["transposition_real_time", "chord_quality_recognition"]
      notes: "Learn and play by ear"

# =============================================================================
# AI GOAL MAPPING
# =============================================================================
# Examples for AI-based mapping of free goals to checkpoints

goal_mapping_examples:
  - input: "I want to play like Cory Henry"
    checkpoint: gospel_master
    reasoning: "Cory Henry = virtuosic gospel, requires highest level"

  - input: "I want to accompany worship songs in my church"
    checkpoint: worship_keyboarder
    reasoning: "Worship accompaniment = solid fundamentals, not pro level"

  - input: "My left hand is too weak"
    custom_checkpoint:
      name: "LH Strengthening"
      skills:
        - hand_independence@6
        - bass_patterns_walking@5
        - voicing_left_hand_shell@5
    reasoning: "Focus on LH-specific skills"

  - input: "I want to play along spontaneously to any song"
    checkpoint: any_key
    reasoning: "Spontaneous + any song = transposition focus"

  - input: "I want the fat gospel sound"
    checkpoint: modern_voicings
    reasoning: "'Fat' = rich voicings, 9ths, clusters"
